<!DOCTYPE html>

<html>
  <head>
    <title></title>
      
      <link href='../styles/style.css' rel='stylesheet'>
  </head>
  <body>
    <div class="toDoListContainer">
      <div class="toDoListBody">
        <h6 class="listHeader">TO DO LIST</h6>
        <button class="addItemButton">Add Item</button>
        <input type="text" class="addItemInputField">
        <button class="clearListButton">Clear List</button>
        <div class="listItemContainer">
          <span class="listTitles">TODO</span>
          <hr class="hrLine">
            <ul class="ulForListGen">
              <div class="examplesContainer">
                <li class="listItem exampleMark">Pick up Dog Food.<button class="removeBtnExample " disabled>DELETE</button><input type="checkbox" name="markComplete" class="checkBox" value="unchecked" disabled></li>
                <li class="listItem exampleMark">Buy Shampoo &amp; Conditioner.<button class="removeBtnExample" disabled>DELETE</button><input type="checkbox" name="markComplete" class="checkBox" value="unchecked" disabled></li>
                <li class="listItem exampleMark">Make example items for TODO List.<button class="removeBtnExample" disabled>DELETE</button><input type="checkbox" name="markComplete" class="checkBox" value="unchecked" disabled></li>
                <li class="listItem exampleMark">Buy Eggs.<button class="removeBtnExample" disabled>DELETE</button><input type="checkbox" name="markComplete" class="checkBox" value="unchecked" disabled></li>
                <li class="listItem exampleMark">Make appointment with Doctor for next week!<button class="removeBtnExample" disabled>DELETE</button><input type="checkbox" name="markComplete" class="checkBox" value="checked" disabled></li>
              </div>
            </ul>
        </div>
      </div>
    </div>
    
    <script src='../scripts/script.js'></script>
      
  </body>
</html>
